<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Status</h2>
  <div id="statusList" class="status-list"></div>
  <a href="upload.html">+ Tambah Status</a>

  <script>
    let allStatus = [];

    async function loadStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      allStatus = data;
      renderStatusList();
    }

    function renderStatusList() {
      const container = document.getElementById('statusList');
      container.innerHTML = '';
      allStatus.forEach((s, i) => {
        const el = document.createElement('div');
        el.className = 'status-item';
        el.onclick = () => viewStatus(i);
        el.innerHTML = `
          <img src="${s.fotoProfil}" class="profile-pic">
          <div style="margin-top: 8px; color: white;">${s.nama}</div>
        `;
        container.appendChild(el);
      });
    }

    function viewStatus(index) {
      const s = allStatus[index];
      localStorage.setItem("viewStatus", JSON.stringify(s));
      window.location.href = "view.html";
    }

    loadStatus();
    setInterval(loadStatus, 5000);
  </script>
</body>
</html>
